<div class="page page-core page-login">

    <div class="text-center">
        <h3 class="text-light text-white"><span class="text-lightred"></span>Angular2 Webpack2 Starter</h3>
    </div>

    <div class="container w-420 p-15 bg-white mt-40 text-center">

        <h2 class="text-light text-greensea">Authentification</h2>

        <div *ngIf="message" class="alert alert-big alert-lightred alert-dismissable fade in">
            <p>{{ message }}</p>
        </div>

        <div name="form" class="form-validation mt-20" novalidate="" (keypress)="eventHandler($event.keyCode)">
            <div class="form-group">
                <input [(ngModel)]="model.login" class="form-control underline-input" placeholder="Identifiant" />
            </div>

            <div class="form-group">
                <input [(ngModel)]="model.password" type="password" class="form-control underline-input" placeholder="Mot de passe" />
            </div>
            <div class="form-group text-right mt-20">
                <button class="btn btn-greensea b-0 br-2 mr-5" (click)="login()">Connexion</button>
            </div>
        </div>
    </div>
</div>
