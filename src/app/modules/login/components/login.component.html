<div class="app-wrapper">
    <div class="app-login">
        <div class="text-center">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3>{{ rsc.title }}</h3>
                </div>
                <div class="panel-body">

                    <h2>{{ rsc.subTitle }}</h2>

                    <div *ngIf="message" class="alert alert-danger" role="alert">
                        <p>{{ message }}</p>
                    </div>

                    <div class="app-form-login" (keypress)="eventHandler($event.keyCode)">
                        <div class="form-group">
                            <input class="form-control" [(ngModel)]="model.username" [placeholder]="rsc.loginPLH" />
                        </div>
                        <div class="form-group">
                            <input class="form-control" [(ngModel)]="model.email" [placeholder]="rsc.emailPLH" />
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" [(ngModel)]="model.password" [placeholder]="rsc.passwordPLH" />
                        </div>

                        <div class="form-group text-center">
                            <button class="btn btn-default" (click)="login()">{{ rsc.buttons.connexion }}</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<spinner></spinner>
